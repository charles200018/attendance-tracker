<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Attendance Tracker Pro</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .slide-in { animation: slideIn 0.3s ease-out; }
    .hover-scale { transition: transform 0.2s; }
    .hover-scale:hover { transform: scale(1.02); }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50 min-h-screen">
  <!-- Status Banner -->
  <div id="status-banner" class="bg-gradient-to-r from-green-500 to-green-600 text-white p-3 text-center shadow-lg">
    <div class="container mx-auto flex items-center justify-center gap-4">
      <i class="fas fa-circle-check"></i>
      <span id="connection-status">Connected to Backend</span>
    </div>
  </div>
  
  <!-- Navigation -->
  <nav class="bg-gradient-to-r from-purple-600 to-indigo-600 text-white shadow-xl">
    <div class="container mx-auto px-6 py-4">
      <div class="flex items-center justify-between">
        <div class="flex items-center gap-3">
          <i class="fas fa-graduation-cap text-3xl"></i>
          <div>
            <h1 class="text-2xl font-bold">Attendance Tracker Pro</h1>
            <p class="text-xs opacity-90">Manage classes, students & attendance effortlessly</p>
          </div>
        </div>
        <button onclick="window.location.reload()" class="px-4 py-2 bg-white bg-opacity-20 rounded-lg hover:bg-opacity-30 transition flex items-center gap-2">
          <i class="fas fa-sync-alt"></i> Refresh
        </button>
      </div>
    </div>
  </nav>
  
  <div id="app" class="container mx-auto px-6 py-8">
    
    <!-- Dashboard Stats -->
    <div id="dashboard" class="mb-8">
      <div class="bg-white bg-opacity-95 rounded-xl shadow-2xl p-6">
        <div class="flex items-center gap-2 mb-4">
          <i class="fas fa-chart-line text-purple-600 text-xl"></i>
          <h2 class="text-2xl font-bold text-gray-800">Dashboard Overview</h2>
        </div>
        <div id="dashboard-content"></div>
      </div>
    </div>

    <!-- Quick Actions -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
      <!-- Class Management -->
      <div class="bg-white bg-opacity-95 rounded-xl shadow-2xl p-6">
        <div class="flex items-center gap-2 mb-4">
          <i class="fas fa-school text-blue-600 text-xl"></i>
          <h2 class="text-2xl font-bold text-gray-800">Classes</h2>
          <span id="class-badge" class="ml-auto bg-blue-100 text-blue-600 px-3 py-1 rounded-full text-sm font-semibold">0</span>
        </div>
        <div class="mb-4">
          <div class="flex gap-2">
            <input type="text" id="className" placeholder="Enter class name" 
                   class="flex-1 px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-blue-500 focus:outline-none"
                   onkeypress="if(event.key==='Enter') addClass()"/>
            <button onclick="addClass()" 
                    class="bg-blue-500 text-white px-6 py-3 rounded-lg hover:bg-blue-600 shadow-lg flex items-center gap-2">
              <i class="fas fa-plus"></i> Add
            </button>
          </div>
        </div>
        <div id="classesList" class="max-h-96 overflow-y-auto space-y-2"></div>
      </div>

      <!-- Student Management -->
      <div class="bg-white bg-opacity-95 rounded-xl shadow-2xl p-6">
        <div class="flex items-center gap-2 mb-4">
          <i class="fas fa-user-graduate text-green-600 text-xl"></i>
          <h2 class="text-2xl font-bold text-gray-800">Students</h2>
          <span id="student-badge" class="ml-auto bg-green-100 text-green-600 px-3 py-1 rounded-full text-sm font-semibold">0</span>
        </div>
        <div class="space-y-3 mb-4">
          <input type="text" id="studentName" placeholder="Student name" 
                 class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-green-500 focus:outline-none"/>
          <div class="grid grid-cols-2 gap-3">
            <input type="text" id="studentRoll" placeholder="Roll number" 
                   class="px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-green-500 focus:outline-none"/>
            <select id="studentClass" onchange="loadStudents()" 
                    class="px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-green-500 focus:outline-none">
              <option value="">Select Class</option>
            </select>
          </div>
          <button onclick="addStudent()" 
                  class="w-full bg-green-500 text-white px-6 py-3 rounded-lg hover:bg-green-600 shadow-lg flex items-center justify-center gap-2">
            <i class="fas fa-user-plus"></i> Add Student
          </button>
        </div>
        <div id="studentsList" class="max-h-96 overflow-y-auto space-y-2"></div>
      </div>
    </div>

    <!-- Attendance Section -->
    <div class="bg-white bg-opacity-95 rounded-xl shadow-2xl p-6">
      <div class="flex items-center gap-2 mb-4">
        <i class="fas fa-clipboard-check text-purple-600 text-xl"></i>
        <h2 class="text-2xl font-bold text-gray-800">Mark Attendance</h2>
      </div>
      <div id="attendance"></div>
    </div>
  </div>

  <script>
    const API_URL = "http://127.0.0.1:3002/api";
    
    // Toast notifications
    function showToast(message, type = 'success') {
      const colors = {
        success: 'bg-green-100 border-green-500 text-green-700',
        error: 'bg-red-100 border-red-500 text-red-700',
        info: 'bg-blue-100 border-blue-500 text-blue-700'
      };
      const toast = document.createElement('div');
      toast.className = `fixed top-20 right-6 ${colors[type]} border-l-4 p-4 rounded shadow-lg z-50`;
      toast.textContent = message;
      document.body.appendChild(toast);
      setTimeout(() => toast.remove(), 3000);
    }

    // Load Dashboard
    async function loadDashboard() {
      try {
        const [classesRes, studentsRes, attendanceRes] = await Promise.all([
          fetch(`${API_URL}/classes`),
          fetch(`${API_URL}/students`),
          fetch(`${API_URL}/attendance`)
        ]);
        
        const classes = await classesRes.json();
        const students = await studentsRes.json();
        const attendance = await attendanceRes.json();
        
        const today = new Date().toISOString().split('T')[0];
        const todayAttendance = attendance.filter(a => a.date === today);
        const present = todayAttendance.filter(a => a.status === 'present').length;
        const absent = todayAttendance.filter(a => a.status === 'absent').length;
        
        document.getElementById('dashboard-content').innerHTML = `
          <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
            <div class="bg-gradient-to-br from-blue-500 to-blue-600 text-white rounded-xl p-6">
              <div class="text-sm opacity-90 mb-1">Total Classes</div>
              <div class="text-4xl font-bold">${classes.length}</div>
            </div>
            <div class="bg-gradient-to-br from-green-500 to-green-600 text-white rounded-xl p-6">
              <div class="text-sm opacity-90 mb-1">Total Students</div>
              <div class="text-4xl font-bold">${students.length}</div>
            </div>
            <div class="bg-gradient-to-br from-purple-500 to-purple-600 text-white rounded-xl p-6">
              <div class="text-sm opacity-90 mb-1">Present Today</div>
              <div class="text-4xl font-bold">${present}</div>
            </div>
            <div class="bg-gradient-to-br from-red-500 to-red-600 text-white rounded-xl p-6">
              <div class="text-sm opacity-90 mb-1">Absent Today</div>
              <div class="text-4xl font-bold">${absent}</div>
            </div>
          </div>
        `;
      } catch (error) {
        console.error('Error loading dashboard:', error);
        document.getElementById('dashboard-content').innerHTML = '<p class="text-red-500">Error loading dashboard</p>';
      }
    }

    // Load Classes
    async function loadClasses() {
      try {
        const response = await fetch(`${API_URL}/classes`);
        const classes = await response.json();
        
        document.getElementById('class-badge').textContent = classes.length;
        document.getElementById('classesList').innerHTML = classes.map(c => `
          <div class="bg-gradient-to-r from-blue-50 to-blue-100 p-4 rounded-lg border-l-4 border-blue-500">
            <div class="font-bold text-lg text-blue-900">${c.name}</div>
            <div class="text-sm text-blue-600">ID: ${c.id}</div>
          </div>
        `).join('') || '<p class="text-gray-500 text-center py-4">No classes yet</p>';
        
        // Update selects
        const options = '<option value="">Select Class</option>' + 
          classes.map(c => `<option value="${c.id}">${c.name}</option>`).join('');
        document.getElementById('studentClass').innerHTML = options;
        const attendanceSelect = document.getElementById('attendance-class');
        if (attendanceSelect) attendanceSelect.innerHTML = options;
        
      } catch (error) {
        console.error('Error loading classes:', error);
        showToast('Error loading classes', 'error');
      }
    }

    // Add Class
    async function addClass() {
      const input = document.getElementById('className');
      const name = input.value.trim();
      
      if (!name) {
        showToast('Please enter a class name', 'error');
        return;
      }
      
      try {
        const response = await fetch(`${API_URL}/classes`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name })
        });
        
        if (response.ok) {
          input.value = '';
          await loadClasses();
          await loadDashboard();
          await loadAttendanceForm();
          showToast(`Class "${name}" added successfully!`);
        }
      } catch (error) {
        showToast('Error adding class', 'error');
      }
    }

    // Load Students
    async function loadStudents() {
      const classId = document.getElementById('studentClass').value;
      const container = document.getElementById('studentsList');
      
      if (!classId) {
        container.innerHTML = '<p class="text-gray-500 text-center py-4">Select a class</p>';
        return;
      }
      
      try {
        const response = await fetch(`${API_URL}/students/${classId}`);
        const students = await response.json();
        
        // Update total badge
        const allStudents = await fetch(`${API_URL}/students`).then(r => r.json());
        document.getElementById('student-badge').textContent = allStudents.length;
        
        container.innerHTML = students.map(s => `
          <div class="bg-gradient-to-r from-green-50 to-green-100 p-3 rounded-lg border-l-4 border-green-500">
            <div class="font-semibold text-green-900">${s.name}</div>
            <div class="text-sm text-green-600">Roll: ${s.roll}</div>
          </div>
        `).join('') || '<p class="text-gray-500 text-center py-4">No students in this class</p>';
        
      } catch (error) {
        console.error('Error loading students:', error);
        showToast('Error loading students', 'error');
      }
    }

    // Add Student
    async function addStudent() {
      const name = document.getElementById('studentName').value.trim();
      const roll = document.getElementById('studentRoll').value.trim();
      const class_id = document.getElementById('studentClass').value;
      
      if (!name || !roll || !class_id) {
        showToast('Please fill in all fields', 'error');
        return;
      }
      
      try {
        const response = await fetch(`${API_URL}/students`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, roll, class_id })
        });
        
        if (response.ok) {
          document.getElementById('studentName').value = '';
          document.getElementById('studentRoll').value = '';
          await loadStudents();
          await loadDashboard();
          showToast(`Student "${name}" added successfully!`);
        }
      } catch (error) {
        showToast('Error adding student', 'error');
      }
    }

    // Load Attendance Form
    async function loadAttendanceForm() {
      try {
        const response = await fetch(`${API_URL}/classes`);
        const classes = await response.json();
        
        const today = new Date().toISOString().split('T')[0];
        
        document.getElementById('attendance').innerHTML = `
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
            <select id="attendance-class" onchange="showAttendanceTable()"
                    class="px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-purple-500 focus:outline-none">
              <option value="">Select Class</option>
              ${classes.map(c => `<option value="${c.id}">${c.name}</option>`).join('')}
            </select>
            <input id="attendance-date" type="date" value="${today}" max="${today}" onchange="showAttendanceTable()"
                   class="px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-purple-500 focus:outline-none" />
          </div>
          <div id="attendance-table"></div>
        `;
      } catch (error) {
        console.error('Error loading attendance form:', error);
      }
    }

    // Show Attendance Table
    async function showAttendanceTable() {
      const classId = document.getElementById('attendance-class').value;
      const date = document.getElementById('attendance-date').value;
      const container = document.getElementById('attendance-table');
      
      if (!classId || !date) {
        container.innerHTML = '<p class="text-gray-500 text-center py-4">Select class and date</p>';
        return;
      }
      
      try {
        const [studentsRes, attendanceRes] = await Promise.all([
          fetch(`${API_URL}/students/${classId}`),
          fetch(`${API_URL}/attendance/${classId}/${date}`)
        ]);
        
        const students = await studentsRes.json();
        const attendance = attendanceRes.ok ? await attendanceRes.json() : [];
        
        if (students.length === 0) {
          container.innerHTML = '<p class="text-gray-500 text-center py-4">No students in this class</p>';
          return;
        }
        
        container.innerHTML = `
          <form onsubmit="submitAttendance(event)" class="bg-white rounded-xl border-2 border-gray-200">
            <table class="w-full">
              <thead class="bg-gradient-to-r from-purple-500 to-purple-600 text-white">
                <tr>
                  <th class="px-6 py-4 text-left">Student</th>
                  <th class="px-6 py-4 text-left">Roll</th>
                  <th class="px-6 py-4 text-left">Status</th>
                </tr>
              </thead>
              <tbody>
                ${students.map((s, i) => {
                  const existing = attendance.find(a => a.student_id === s.id);
                  const status = existing ? existing.status : 'present';
                  return `
                    <tr class="${i % 2 === 0 ? 'bg-gray-50' : 'bg-white'}">
                      <td class="px-6 py-4 font-medium">${s.name}</td>
                      <td class="px-6 py-4">${s.roll}</td>
                      <td class="px-6 py-4">
                        <div class="flex gap-4">
                          <label class="flex items-center gap-2">
                            <input type="radio" name="status-${s.id}" value="present" ${status === 'present' ? 'checked' : ''} />
                            <span class="text-green-700">✓ Present</span>
                          </label>
                          <label class="flex items-center gap-2">
                            <input type="radio" name="status-${s.id}" value="late" ${status === 'late' ? 'checked' : ''} />
                            <span class="text-yellow-700">⏰ Late</span>
                          </label>
                          <label class="flex items-center gap-2">
                            <input type="radio" name="status-${s.id}" value="absent" ${status === 'absent' ? 'checked' : ''} />
                            <span class="text-red-700">✗ Absent</span>
                          </label>
                        </div>
                      </td>
                    </tr>
                  `;
                }).join('')}
              </tbody>
            </table>
            <div class="bg-gray-50 px-6 py-4 flex gap-3 border-t-2">
              <button type="submit" class="bg-gradient-to-r from-purple-500 to-purple-600 text-white px-8 py-3 rounded-lg hover:from-purple-600 hover:to-purple-700 font-semibold">
                💾 Submit Attendance
              </button>
              <button type="button" onclick="markAll('present')" class="bg-green-500 text-white px-6 py-3 rounded-lg hover:bg-green-600">
                ✓ All Present
              </button>
              <button type="button" onclick="markAll('absent')" class="bg-red-500 text-white px-6 py-3 rounded-lg hover:bg-red-600">
                ✗ All Absent
              </button>
            </div>
          </form>
        `;
      } catch (error) {
        console.error('Error loading attendance table:', error);
        showToast('Error loading attendance', 'error');
      }
    }

    // Mark All
    function markAll(status) {
      document.querySelectorAll(`input[type="radio"][value="${status}"]`).forEach(radio => radio.checked = true);
      showToast(`All marked as ${status}`, 'info');
    }

    // Submit Attendance
    async function submitAttendance(event) {
      event.preventDefault();
      
      const classId = document.getElementById('attendance-class').value;
      const date = document.getElementById('attendance-date').value;
      const form = event.target;
      
      try {
        const response = await fetch(`${API_URL}/students/${classId}`);
        const students = await response.json();
        
        const records = students.map(s => ({
          student_id: s.id,
          status: form.querySelector(`input[name="status-${s.id}"]:checked`).value
        }));
        
        const submitResponse = await fetch(`${API_URL}/attendance`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ class_id: classId, date, records })
        });
        
        if (submitResponse.ok) {
          showToast('✓ Attendance submitted successfully!');
          await loadDashboard();
          await showAttendanceTable();
        }
      } catch (error) {
        showToast('Error submitting attendance', 'error');
      }
    }

    // Initialize
    async function init() {
      console.log('Initializing...');
      try {
        const response = await fetch(`${API_URL}/test`);
        if (response.ok) {
          document.getElementById('connection-status').textContent = 'Connected ✓';
          await Promise.all([loadDashboard(), loadClasses(), loadAttendanceForm()]);
          await loadStudents();
          console.log('App initialized successfully!');
        }
      } catch (error) {
        console.error('Init error:', error);
        document.getElementById('status-banner').className = 'bg-gradient-to-r from-red-500 to-red-600 text-white p-3 text-center shadow-lg';
        document.getElementById('connection-status').textContent = 'Connection Failed ✗';
      }
    }

    window.addEventListener('load', init);
  </script>
</body>
</html>
