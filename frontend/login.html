<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Attendance Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .fade-in { animation: fadeIn 0.5s ease-out; }
    
    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .animated-gradient {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
      background-size: 200% 200%;
      animation: gradient 15s ease infinite;
    }
  </style>
</head>

<body class="animated-gradient min-h-screen flex items-center justify-center p-4">
  
  <!-- Login Container -->
  <div class="fade-in w-full max-w-md">
    
    <!-- Logo & Title -->
    <div class="text-center mb-8">
      <div class="bg-white bg-opacity-20 backdrop-blur-lg rounded-full w-20 h-20 mx-auto mb-4 flex items-center justify-center">
        <i class="fas fa-graduation-cap text-white text-4xl"></i>
      </div>
      <h1 class="text-4xl font-bold text-white mb-2">Attendance Tracker</h1>
      <p class="text-white text-opacity-90">Please sign in to continue</p>
    </div>
    
    <!-- Login Card -->
    <div class="bg-white bg-opacity-95 backdrop-blur-xl rounded-2xl shadow-2xl p-8">
      
      <!-- Alert Message -->
      <div id="alert-message" class="hidden mb-6 p-4 rounded-lg"></div>
      
      <!-- Login Form -->
      <form id="login-form" class="space-y-6">
        
        <!-- Username -->
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
            <i class="fas fa-user mr-2"></i>Username
          </label>
          <input 
            type="text" 
            id="username" 
            name="username" 
            required
            class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-purple-500 focus:outline-none transition"
            placeholder="Enter your username"
          >
        </div>
        
        <!-- Password -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
            <i class="fas fa-lock mr-2"></i>Password
          </label>
          <div class="relative">
            <input 
              type="password" 
              id="password" 
              name="password" 
              required
              class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-purple-500 focus:outline-none transition"
              placeholder="Enter your password"
            >
            <button 
              type="button" 
              onclick="togglePassword()" 
              class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700"
            >
              <i id="password-icon" class="fas fa-eye"></i>
            </button>
          </div>
        </div>
        
        <!-- Login Button -->
        <button 
          type="submit" 
          id="login-btn"
          class="w-full bg-gradient-to-r from-purple-600 to-indigo-600 text-white py-3 rounded-lg font-semibold hover:from-purple-700 hover:to-indigo-700 transition-all transform hover:scale-105 shadow-lg"
        >
          <i class="fas fa-sign-in-alt mr-2"></i>
          <span id="login-btn-text">Sign In</span>
        </button>
        
      </form>
      
    </div>
    
    <!-- Footer -->
    <div class="text-center mt-6">
      <p class="text-white text-opacity-80 text-sm">
        <i class="fas fa-shield-alt mr-1"></i>
        Secure Login System
      </p>
    </div>
    
  </div>

  <script src="config.js"></script>
  <script>
    // API_URL is loaded from config.js
    
    // Toggle password visibility
    function togglePassword() {
      const passwordInput = document.getElementById('password');
      const passwordIcon = document.getElementById('password-icon');
      
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        passwordIcon.className = 'fas fa-eye-slash';
      } else {
        passwordInput.type = 'password';
        passwordIcon.className = 'fas fa-eye';
      }
    }
    
    // Show alert message
    function showAlert(message, type = 'error') {
      const alert = document.getElementById('alert-message');
      alert.className = `mb-6 p-4 rounded-lg ${type === 'error' ? 'bg-red-50 border border-red-200 text-red-800' : 'bg-green-50 border border-green-200 text-green-800'}`;
      alert.innerHTML = `
        <i class="fas fa-${type === 'error' ? 'exclamation-circle' : 'check-circle'} mr-2"></i>
        ${message}
      `;
      alert.classList.remove('hidden');
      
      // Auto hide after 5 seconds
      setTimeout(() => {
        alert.classList.add('hidden');
      }, 5000);
    }
    
    // Handle login form submission
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const loginBtn = document.getElementById('login-btn');
      const loginBtnText = document.getElementById('login-btn-text');
      
      // Disable button and show loading
      loginBtn.disabled = true;
      loginBtnText.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Signing in...';
      
      try {
        const response = await fetch(`${API_URL}/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });
        
        const data = await response.json();
        
        if (data.success && data.user) {
          // Store user data in localStorage
          localStorage.setItem('currentUser', JSON.stringify(data.user));
          
          // Show success message
          showAlert(`Welcome back, ${data.user.name}!`, 'success');
          
          // Redirect based on role
          setTimeout(() => {
            if (data.user.role === 'admin') {
              window.location.href = 'admin.html';
            } else if (data.user.role === 'teacher') {
              window.location.href = 'main.html';
            } else {
              window.location.href = 'student-view.html';
            }
          }, 1000);
        } else {
          showAlert(data.message || 'Invalid username or password');
          loginBtn.disabled = false;
          loginBtnText.innerHTML = '<i class="fas fa-sign-in-alt mr-2"></i>Sign In';
        }
      } catch (error) {
        console.error('Login error:', error);
        showAlert('Unable to connect to server. Please ensure the backend is running.');
        loginBtn.disabled = false;
        loginBtnText.innerHTML = '<i class="fas fa-sign-in-alt mr-2"></i>Sign In';
      }
    });
    
    // Check if already logged in
    window.addEventListener('load', () => {
      const currentUser = localStorage.getItem('currentUser');
      if (currentUser) {
        const userData = JSON.parse(currentUser);
        console.log('User already logged in:', userData);
        // Optional: Auto-redirect or show logged in state
      }
    });
    
    console.log('üîê Login page loaded');
  </script>
  
</body>
</html>
